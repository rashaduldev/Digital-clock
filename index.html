<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Clock || Using JS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="title-side-stripes-wooden-clock-1.jpg" />
</head>
<body class="bodyy">
  <main class="container">
    
    <section class="clock">
      <div class="circle" id="sc" style="--clr: #04fc43;"><i></i></div>
      <div class="circle circle_tow" id="mn" style="--clr: #fee800;"><i></i></div>
      <div class="circle circle_three" id="hr" style="--clr: #ff2972;"><i></i></div>

      <span style="--i:1;"><b>1</b></span>
      <span style="--i:2;"><b>2</b></span>
      <span style="--i:3;"><b>3</b></span>
      <span style="--i:4;"><b>4</b></span>
      <span style="--i:5;"><b>5</b></span>
      <span style="--i:6;"><b>6</b></span>
      <span style="--i:7;"><b>7</b></span>
      <span style="--i:8;"><b>8</b></span>
      <span style="--i:9;"><b>9</b></span>
      <span style="--i:10;"><b>10</b></span>
      <span style="--i:11;"><b>11</b></span>
      <span style="--i:12;"><b>12</b></span>
    </section>

    <section id="time">
    <div id="hours" style="--clr: #ff2972;">00</div>
    <div id="munites" style="--clr: #fee800;">00</div>
    <div id="seconds" style="--clr: #04fc43;">00</div>
    <span id="ampm">AM</span>
    </section>
    
  </main>
  <script src="script.js"></script>
</body>
</html>
